<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example - example-guide-concepts-1-production</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="//www.w3schools.com/w3css/4/w3.css">
    <script src="a.min.js"></script>
    <script src="eitees.js"></script>
    <script src="eitservice.js"></script>
</head>
<body ng-app="eitApp">
<div class="container">
    <div class="columns is-multiline">
        <div class="column is-4" ng-controller="addEitController as ctrl">
            <div>
                <b>EIT:</b>
                <div>
                    Given Names:
                    <input type="text" ng-model="ctrl.gName" placeholder="given names">
                </div>
                <div>
                    Last Name:
                    <input type="text" ng-model="ctrl.lName" placeholder="last name">
                </div>
                <div>
                    Date of Birth:
                    <input type="date" ng-model="ctrl.dob">
                </div>
                <div>

                    Gender:
                    <label><input type="radio" value="Male" ng-model="ctrl.gender">male</label>
                    <label><input type="radio" value="Female" ng-model="ctrl.gender">female</label>
                    <label><input type="radio" value="Other" ng-model="ctrl.gender">other</label>
                </div>
                <div>
                    <p>Given Names: <b>{{ctrl.gName}}</b></p>
                    <p>Last Name: <b>{{ctrl.lName}}</b></p>
                    <p>Gender: <b>{{ctrl.gender}}</b></p>

                    <p>Date of Birth: <b>{{ctrl.dob | date}}</b></p>

                    <p>Age: <b>{{ctrl.getAge()}}</b></p>
                    <br>
                </div>
                <div>
                    <button type="submit" ng-click="ctrl.addNew()">add eit</button>
                </div>
            </div>
        </div>
        <div class="column is-4" ng-controller="listEitController as alleits">
            <div ng-repeat="eit in alleits.mylist()">
                {{ eit.first}} {{eit.last }}
                <div>
                    <button class="is-link" type="submit" ng-click="alleits.set_eit(eit)">View {{eit.first}} Details</button>
                </div>
            </div>
        </div>
        <div class="column is-4" ng-controller="eitDetController as detail">
            <div ng-repeat="eit in detail.cu()">
            <h2>{{eit.first}}</h2>
                <h2>{{eit.last}}</h2>
                <h2>{{eit.date | date}}</h2>
                <h2>{{eit.gender}}</h2>
                <div>
                    <button class="is-link" type="submit" ng-click="alleits.set_eit(eit)">Edit {{eit.first}} Details</button>
                </div>
        </div>
    </div>
</div>
</body>
</html>
